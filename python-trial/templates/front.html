<!DOCTYPE html>

<html>
	<head>
		<title>ASCII CHAN</title>
	</head>

	<style type = "text/css">
		bodyP
	<body>
		<h1>ASCII CHAN Woohoo</h1>
		<form method = "post">
			<label>
				<div>title</div>
				<input type = "text" name = "title" value = {{title}}>
			</label>
			<label>
				<div>art</div>
				<textarea name = "art">{{art}}</textarea>
			</label>
			<div class = "error">{{error}}</div>
			
			<input type = "submit">
		</form>

		<hr>

		{% for art in arts %}
			<div class = "art">
				<div class = "art-title">{{art.title}}</div>
				<pre class = "art-body">{{art.art}}</pre>
			</div>
		{% endfor %}
	</body>
</html>
